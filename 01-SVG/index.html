  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>

  <svg width="500" height="200">
  
    <rect class="rectangle" x="10" y="10" width="400" height="100" stroke="black" fill="transparent" stroke-width="5"/>

  </svg>
  

  <h2>Donut</h2>
  <svg width="500" height="200">
  <circle cx="50" cy="50" r="30" stroke="black" fill="transparent" stroke-width="5" transform="translate(20 20)"/>
  <circle class="donut" cx="50" cy="50" r="60" stroke="black" fill="transparent" stroke-width="5" transform="translate(20 20)"/>
  </svg>

  <h2>Ligne</h2>
  <svg>
  <line x1="20" y1="50" x2="31.77" y2="108.83" style="stroke:rgb(0,0,0);stroke-width:2"/>
  </svg>

  <h2>Path</h2>
  <svg>

      <path d="M 10 100 v -50 h 50 v 50 v -25 h -50 Z" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)" id="theMotionPath"/>
      <path d="M 85 100 v -50 v 50 h 50 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
      <path d="M 165 100 v -50 h 50 h -50 v 25 h 50 h -50 v 25 h 50" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
      <path d="M 245 50  l 50 50 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
      <path d="M 245 100  l 50 -50 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
      <!-- animation -->
      <circle cx="0" cy="0" r="5" fill="red">

        <!-- Définit l'animation -->
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath xlink:href="#theMotionPath"/>
        </animateMotion>
      </circle>

  </svg>
